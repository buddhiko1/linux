patch:
  schema_list:
    - schema: luna_pinyin

  switcher/hotkeys:
    - "Shift+space"

  menu/page_size: 7

  key_binder:
    bindings:
      # Vim style
      - { when: composing, accept: Control+h, send: Up }
      - { when: composing, accept: Control+l, send: Down }
      - { when: has_menu, accept: Control+k, send: Page_Up }
      - { when: has_menu, accept: Control+j, send: Page_Down }
      - { when: composing, accept: Shift+Tab, send: Up }
      - { when: composing, accept: Tab, send: Down }
