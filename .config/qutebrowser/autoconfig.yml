# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      command:
        <Escape>: mode-enter normal;; set statusbar.show in-mode
        <Return>: command-accept;; set statusbar.show in-mode
      hint:
        ;;: mode-leave
      insert:
        ;;: mode-leave
      normal:
        ':': 'set statusbar.show always;; set-cmd-text :'
        ;h: help
        D: download-clear
        H: tab-prev
        J: forward
        K: back
        L: tab-next
        O: set statusbar.show always;; set-cmd-text -s :open -t
        S: config-cycle statusbar.show always never
        T: config-cycle tabs.show always never
        b: config-cycle statusbar.show always never
        c: tab-clone
        d: history-clear
        e: edit-text
        h: history
        j: scroll-px 0 300
        k: scroll-px 0 -300
        m: quickmark-save
        o: set statusbar.show always;; set-cmd-text -s :open
        q: tab-close
        r: reload
        t: config-cycle tabs.show always never
        u: undo
      prompt:
        ;;: mode-leave
      register:
        ;;: mode-leave
      yesno:
        ;;: mode-leave
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+i>: <Tab>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
      '{': <Escape>
  colors.completion.item.selected.fg:
    global: black
  colors.statusbar.private.bg:
    global: '#666666'
  colors.tabs.selected.even.bg:
    global: '#A6DFFF'
  colors.tabs.selected.even.fg:
    global: black
  colors.tabs.selected.odd.bg:
    global: '#A6DFFF'
  colors.tabs.selected.odd.fg:
    global: black
  colors.webpage.bg:
    global: white
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  content.autoplay:
    global: false
  content.blocking.enabled:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.geolocation:
    https://www.google.com.hk: false
  content.notifications.enabled:
    global: false
    https://blog.csdn.net: false
    https://cn.2md-tuning-klub.com: false
  content.notifications.show_origin:
    global: true
  editor.command:
    global:
    - alacritty
    - -e
    - nvim
    - '{}'
    - +call cursor({line}, {column})
  editor.encoding:
    global: utf-8
  fonts.completion.entry:
    global: default_size default_family
  fonts.contextmenu:
    global: Microsoft YaHei UI
  fonts.debug_console:
    global: default_size default_family
  fonts.default_family:
    global: null
  fonts.default_size:
    global: 12pt
  fonts.downloads:
    global: default_size default_family
  fonts.hints:
    global: bold default_size default_family
  fonts.keyhint:
    global: default_size default_family
  fonts.statusbar:
    global: default_size default_family
  fonts.tabs.selected:
    global: 10pt default_family
  fonts.tabs.unselected:
    global: 10pt default_family
  fonts.web.family.cursive:
    global: Microsoft YaHei UI
  fonts.web.family.fantasy:
    global: Microsoft YaHei UI
  fonts.web.family.fixed:
    global: Microsoft YaHei UI
  fonts.web.family.sans_serif:
    global: Microsoft YaHei UI
  fonts.web.family.serif:
    global: Microsoft YaHei UI
  fonts.web.family.standard:
    global: Microsoft YaHei UI
  fonts.web.size.default:
    global: 17
  fonts.web.size.default_fixed:
    global: 17
  fonts.web.size.minimum:
    global: 0
  fonts.web.size.minimum_logical:
    global: 12
  hints.auto_follow_timeout:
    global: 0
  input.insert_mode.auto_load:
    global: true
  qt.force_platform:
    global: null
  statusbar.show:
    global: in-mode
  tabs.focus_stack_size:
    global: 10
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 4
      top: 2
  tabs.indicator.width:
    global: 3
  tabs.pinned.frozen:
    global: true
  tabs.show:
    global: always
  url.default_page:
    global: https://www.google.com/
  url.searchengines:
    global:
      ;bi: https://www.bing.com/search?q={}&go=Submit&qs=n&form=BESBTB&sp=-1&mkt=zh-CN
      ;bo: https://www.bing.com/search?q={}&qs=ds&form=QBRE
      ;g: https://github.com/search?o=desc&q={}&s=stars
      ;v: https://www.vocabulary.com/dictionary/{}
      ;y: https://www.youtube.com/results?search_query={}
      DEFAULT: https://google.com/search?hl=en&q={}
  url.start_pages:
    global:
    - https://www.digitalpalireader.online/_dprhtml/index.html
